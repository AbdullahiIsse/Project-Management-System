<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"  ></head>
<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <form action="/employees/save" th:object="${employee}" method="POST">

    <!-- this wil be used to bind to the employee that was clicked on Used for update-->
        <input type="hidden" th:field="${employee.employeeId}"/>

        <input type="text" placeholder="FirstName" th:field="*{firstName}">
        <input type="text" placeholder="LastName" th:field="*{lastName}">
        <input type="text" placeholder="Email" th:field="*{email}">

        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <button type="submit">Add Employee</button>

    </form>
</div>
</body>
</html>
