<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"  ></head>


<body>

<nav th:replace="layouts :: navbar"></nav>

<br>

<h4> Current Project </h4>
<div>
    <table>
        <thead>
        <tr>
            <th> Project Name</th>
            <th>Project Stage</th>
            <th>Project Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project: ${projectsList}">
            <td th:text="${project.name}">
            <td th:text="${project.stage}">
            <td th:text="${project.description}">
        </tr>
        </tbody>

    </table>

       <br>

</div>

<br>
<br>

<h4> Current Employees </h4>

<div>

    <table>
        <thead>
        <tr>
            <th> FirstName</th>
            <th>LastName</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employees: ${employeeList}">
            <td th:text="${employees.firstName}">
            <td th:text="${employees.lastName}">
            <td th:text="${employees.email}">
        </tr>
        </tbody>

    </table>


</div>


</body>





</html>
